    <script type="text/javascript" src="clank-jump-div.js"></script>

  <body ng-app="app">
    <h1>Div-jump</h1>
    
    <div class="container">
      <div class="column">
        <div class="box">Box 1</div>
        <div class="box" jump-to-div="jump_test" style="background-color:#f7b743;">Box 3</div>
        <div class="box">Box 2</div>
      </div>
      <div class="column">        
        <clank-jump-div id="jump_test" jump-width="768" jump-height="600"></clank-jump-div>
        <div class="box">Box 4</div>
      </div>
    </div>
    
    <script type="text/javascript">
      var app = angular.module('app', ['clankJumpDiv']);      
    </script>
  </body>
